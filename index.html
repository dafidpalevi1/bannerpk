<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PK Match Responsive</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Container utama */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      flex: 1;
    }

    /* Container overlay */
    .overlay-container {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .overlay {
      position: relative;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 9 / 16;
      background: url('/images/background.jpeg') no-repeat center top;
      background-size: cover;
    }

    /* Tanggal */
    #date-text {
      position: absolute;
      top: 26.9%;
      left: 56%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      width: 90%;
    }

    /* Jam */
    #time-text {
      position: absolute;
      top: 30%;
      left: 52.7%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      width: 90%;
    }

    /* Container pemain */
    .match-container {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    .player {
      text-align: center;
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .agency {
      position: absolute;
      top: -30px; 
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #ffffff;
      font-weight: bold;
      white-space: nowrap;
    }

    /* Circle base style */
    .circle-left,
    .circle-right {
      border-radius: 50%;
      border: 3px solid #fff;
      background: #333;
      background-size: cover;
      background-position: center;
    }

    .username {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    #round-booster {
      position: absolute;
      bottom: 27%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 6px;
      text-align: center;
      white-space: nowrap;
    }

    /* Menu Editor - Diposisikan di tengah */
    .editor-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 30px;
    }

    .editor {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #fff;
    }

    .editor h3 { 
      text-align: center; 
      margin-bottom: 15px;
      color: #4CAF50;
    }

    .editor label { 
      display: block; 
      margin: 8px 0 6px; 
      font-weight: bold;
    }

    .editor input, .editor select {
      width: 100%; 
      padding: 8px;
      border-radius: 5px; 
      border: none;
      margin-bottom: 10px;
      background: #2a2a2a;
      color: white;
    }

    .editor input::placeholder {
      color: #888;
    }

    /* Tombol Download di editor */
    .download-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 15px auto 0 auto;
      transition: background 0.3s;
      display: block;
      width: 100%;
    }

    .download-btn:hover {
      background: #45a049;
    }

    .download-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
      width: 100%;
      background: #111;
      margin-top: auto;
    }

    .footer p {
      margin: 0;
    }

    /* Hati berwarna merah */
    .heart {
      color: #ff0000;
    }

    /* ===== HP (Default) ===== */
    /* Circle Kiri - HP */
    .circle-left {
      width: 120px;
      height: 120px;
      margin-top: -8px;
      margin-left: -5px;
    }

    /* Circle Kanan - HP */
    .circle-right {
      width: 120px;
      height: 120px;
      margin-top: -8px;
      margin-right: -5px;
    }

    /* HP - Other styles */
    @media (max-width: 600px) {
      #date-text, #time-text {
        font-size: 14px;
      }
      .agency {
        font-size: 14px;
        top: -47px;
      }
      .username {
        font-size: 14px;
      }
      #round-booster {
        font-size: 14px;
        bottom: 26.4%;
      }
      
      .circle-left {
        width: 120px;
        height: 120px;
        margin-top: -10px;
        margin-left: -6px;
      }

      .circle-right {
        width: 120px;
        height: 120px;
        margin-top: -11px;
        margin-right: -10px;
      }

      .footer {
        font-size: 12px;
        padding: 15px;
      }
    }

    /* ===== DESKTOP ===== */
    @media (min-width: 601px) {
      .agency {
        font-size: 16px;
        top: -62px;
      }
      .username {
        font-size: 16px;
        margin-top: 20px;
      }
      
      .circle-left {
        width: 150px;
        height: 150px;
        margin-top: -10px;
        margin-left: -1px;
      }

      .circle-right {
        width: 150px;
        height: 150px;
        margin-top: -10px;
        margin-right: -15px;
      }

      .main-container {
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        gap: 30px;
        max-width: 1000px;
      }

      .overlay-container {
        width: 500px;
        margin-bottom: 0;
      }

      .editor-container {
        width: auto;
        margin-bottom: 0;
      }

      .editor {
        width: 400px;
      }

      .footer {
        font-size: 14px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="overlay-container">
      <div class="overlay" id="overlay">
        <div id="date-text">MINGGU, 03-10-2025</div>
        <div id="time-text">Pukul 20:00 WIB</div>

        <div class="match-container">
          <div class="player">
            <div class="agency" id="agencyLeft">Agency Kiri</div>
            <div class="circle-left" id="circleLeft"></div>
            <div class="username" id="usernameLeft">Username</div>
          </div>
          <div class="player">
            <div class="agency" id="agencyRight">Agency Kanan</div>
            <div class="circle-right" id="circleRight"></div>
            <div class="username" id="usernameRight">Username</div>
          </div>
        </div>

        <div id="round-booster">3 ROUND | ON BOOSTER</div>
      </div>
    </div>

    <!-- Menu Editor - Diposisikan di tengah -->
    <div class="editor-container">
      <div class="editor">
        <h3>Menu Edit</h3>
        <label>Hari, Tanggal, Bulan, Tahun:</label>
        <input type="text" id="dateInput" placeholder="MINGGU, 03-10-2025">
        
        <label>Jam:</label>
        <input type="text" id="timeInput" placeholder="20:00 WIB">

        <label>Upload Gambar Kiri:</label>
        <input type="file" id="uploadLeft" accept="image/*">

        <label>Upload Gambar Kanan:</label>
        <input type="file" id="uploadRight" accept="image/*">

        <label>Username Kiri:</label>
        <input type="text" id="usernameInputLeft" placeholder="Username">

        <label>Username Kanan:</label>
        <input type="text" id="usernameInputRight" placeholder="Username">

        <label>Agency Kiri:</label>
        <input type="text" id="agencyInputLeft" placeholder="Agency Kiri">

        <label>Agency Kanan:</label>
        <input type="text" id="agencyInputRight" placeholder="Agency Kanan">

        <label>Jumlah Round:</label>
        <input type="number" id="roundInput" value="3">

        <label>Booster:</label>
        <select id="boosterInput">
          <option value="ON BOOSTER">On Booster</option>
          <option value="OFF BOOSTER">Off Booster</option>
        </select>

        <!-- Tombol Download di editor -->
        <button class="download-btn" id="downloadBtn">üì• Download Gambar</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>¬© 2025 VIP_Agency | Dibuat dengan <span class="heart">‚ù§Ô∏è</span> oleh Dafid SEO</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // binding real-time
    const bindInput = (id, target, prefix="") => {
      document.getElementById(id).addEventListener('input', e => {
        document.getElementById(target).innerText = prefix + (e.target.value || document.getElementById(target).dataset.default);
      });
    };

    document.getElementById('date-text').dataset.default = "MINGGU, 03-10-2025";
    document.getElementById('time-text').dataset.default = "Pukul 20:00 WIB";
    document.getElementById('usernameLeft').dataset.default = "Username";
    document.getElementById('usernameRight').dataset.default = "Username";
    document.getElementById('agencyLeft').dataset.default = "Agency Kiri";
    document.getElementById('agencyRight').dataset.default = "Agency Kanan";

    bindInput('dateInput','date-text');
    bindInput('timeInput','time-text',"Pukul ");
    bindInput('usernameInputLeft','usernameLeft');
    bindInput('usernameInputRight','usernameRight');
    bindInput('agencyInputLeft','agencyLeft');
    bindInput('agencyInputRight','agencyRight');

    // round + booster real-time
    function updateRoundBooster() {
      const round = document.getElementById('roundInput').value || 3;
      const booster = document.getElementById('boosterInput').value;
      document.getElementById('round-booster').innerText = round + " ROUND | " + booster;
    }
    document.getElementById('roundInput').addEventListener('input', updateRoundBooster);
    document.getElementById('boosterInput').addEventListener('change', updateRoundBooster);

    // upload image kiri/kanan
    function previewImage(inputId, circleId) {
      document.getElementById(inputId).addEventListener('change', e => {
        const file = e.target.files[0];
        if(file){
          const reader = new FileReader();
          reader.onload = ev => {
            document.getElementById(circleId).style.backgroundImage = `url('${ev.target.result}')`;
          };
          reader.readAsDataURL(file);
        }
      });
    }
    previewImage('uploadLeft','circleLeft');
    previewImage('uploadRight','circleRight');

    // Fungsi download gambar yang lebih sederhana dan reliable
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const downloadBtn = this;
      const originalText = downloadBtn.textContent;
      
      // Tampilkan loading
      downloadBtn.textContent = '‚è≥ Mengunduh...';
      downloadBtn.disabled = true;

      // Simpan style asli
      const overlay = document.getElementById('overlay');
      const originalStyle = overlay.style.cssText;
      
      // Temporary styling untuk capture yang lebih baik
      overlay.style.width = '500px';
      overlay.style.height = '888px';
      overlay.style.position = 'fixed';
      overlay.style.left = '50%';
      overlay.style.top = '50%';
      overlay.style.transform = 'translate(-50%, -50%)';
      overlay.style.zIndex = '9999';

      // Tunggu sebentar untuk render ulang
      setTimeout(() => {
        // Capture langsung dari element asli
        html2canvas(overlay, {
          scale: 2, // Scale optimal
          useCORS: true,
          allowTaint: false,
          backgroundColor: null,
          logging: false,
          width: 500,
          height: 888
        }).then(canvas => {
          // Convert canvas to image
          const image = canvas.toDataURL('image/png', 1.0);
          
          // Create download link
          const link = document.createElement('a');
          link.download = 'pk-match-design.png';
          link.href = image;
          
          // Trigger download
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          // Kembalikan style asli
          overlay.style.cssText = originalStyle;
          
          // Reset button
          downloadBtn.textContent = originalText;
          downloadBtn.disabled = false;
          
        }).catch(error => {
          console.error('Error generating image:', error);
          alert('Error generating image. Please try again.');
          // Kembalikan style asli jika error
          overlay.style.cssText = originalStyle;
          downloadBtn.textContent = originalText;
          downloadBtn.disabled = false;
        });
      }, 100);
    });

    // Validasi form sebelum download
    function validateForm() {
      const date = document.getElementById('dateInput').value;
      const time = document.getElementById('timeInput').value;
      const usernameLeft = document.getElementById('usernameInputLeft').value;
      const usernameRight = document.getElementById('usernameInputRight').value;
      
      if (!date || !time || !usernameLeft || !usernameRight) {
        alert('Harap isi semua field yang diperlukan sebelum download!');
        return false;
      }
      return true;
    }

    // Tambahkan validasi ke tombol download
    document.getElementById('downloadBtn').addEventListener('click', function(e) {
      if (!validateForm()) {
        e.preventDefault();
        return false;
      }
    });
  </script>
</body>
</html>
